{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login.css'  %} ">

</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand  " href="#">SwiftCart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
               
   
                <a class="nav-link active" aria-current="page" href="{% url 'cart' %}">Orders</a>
              
                


              
         

                
               
            </div>
           
        </div>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="logout">Logout</a>
                <a class="nav-link active" href="#"><img style="width: 30px;" src="{% static 'assets/account.png' %}" alt=""> {{ user.first_name }}</a>

                {% else %}
                <a class="nav-link active" href="login">Login</a>
              

                
               
            </div>
           
        </div>
        {% endif %}
    </div>
  
</nav> <br><br><br><br>
  
 
    
   
   
    <div class="container">
        <form action="" method="post" >
            {% csrf_token  %}
            <h2>SwiftCart</h2>
            <h5>Login Now</h5>
            <input class="form-control" placeholder="User name" type="text" name="usrname" ><br>
            <input class="form-control" placeholder="Password" type="password" name="password" id=""><br>
            <div class="d-grid  gap-2 " >
                <button class="btn btn-primary btn-sm" type="submit">Login</button><br>

            </div>

            <h6 class="text-light" >Don't have an account ? </h6>
           
            <a class=" btn btn-success btn-sm " href="{% url 'reg' %}">Create account</a><br>
            
            {% for i in messages %}
            {{ i }}
            {% endfor %}
           
            

        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
